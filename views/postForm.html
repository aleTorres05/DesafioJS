<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Post Form</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar__container--white">
        <!--signed in navbar-->
        <div class="container">
          <div class="d-flex justify-content-start align-items-center">
            <!--navbar left side-->
            <a class="navbar-brand" href="./home.html"
              ><!--navbar icon-->
              <img
                width="55px"
                class="img-fluid navbar__logo"
                src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png"
                alt="Logo DevTo"
              />
            </a>
            <!--search bar-->
            <form
              class="d-flex justify-content-start navbar__search-container d-none d-sm-none d-md-block"
              role="search"
            >
              <div class="input-group">
                <input
                  class="form-control rounded"
                  type="text"
                  placeholder="Search..."
                />
                <button class="btn rounded-left button__search" type="button">
                  <!--glass icon-->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    aria-hidden="true"
                    class="crayons-icon c-btn__icon"
                    focusable="false"
                  >
                    <path
                      d="m18.031 16.617 4.283 4.282-1.415 1.415-4.282-4.283A8.96 8.96 0 0 1 11 20c-4.968 0-9-4.032-9-9s4.032-9 9-9 9 4.032 9 9a8.96 8.96 0 0 1-1.969 5.617zm-2.006-.742A6.977 6.977 0 0 0 18 11c0-3.868-3.133-7-7-7-3.868 0-7 3.132-7 7 0 3.867 3.132 7 7 7a6.977 6.977 0 0 0 4.875-1.975l.15-.15z"
                    ></path>
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <div class="d-flex navbar__container-right align-items-center">
            <!--navbar right side-->
            <button
              class="btn navbar__buttton--transparent button__primary--transparent-purple ms-2"
            >
              <!--bell icon-->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                role="img"
                aria-labelledby="aq3rub5c6ph1z8hdyfqqj787ctidpyp6"
                class="crayons-icon"
              >
                <path
                  d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"
                ></path>
              </svg>
            </button>
            <div class="btn-group">
              <!--user avatar-->
              <img
                width="50px"
                class="mx-2 rounded-circle"
                src="https://xsgames.co/randomusers/avatar.php?g=male"
              />
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--formulario-->
    <div class="card mb-3 d-flex container p-4">
      <form id="create-post-form">
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input
            class="form-control"
            id="picture"
            name="picture"
            placeholder="Place here the URL"
          />
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input class="form-control" id="author" name="author" />
        </div>

        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input class="form-control" id="title" name="title" />
        </div>

        <div class="mb-3">
          <label for="tags" class="form-label">Tags</label>
          <input class="form-control" id="tags" name="tags" />
        </div>

        <div class="mb-3">
          <label for="flexCheckDefault" class="form-check-label me-1"
            >Relevant?</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="flexCheckDefault"
            name="relevent"
          />
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <input class="form-control" id="content" name="content" />
        </div>

        <button id="save-comment" type="submit" class="btn btn-primary">
          Submit
        </button>
      </form>
    </div>

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/postForm.js" type="module"></script>
  </body>
</html>
